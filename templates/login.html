<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: -20px 18px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 85%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .toggle-password {
            cursor: pointer;
            margin-left: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            width: 75%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/logo.png" alt="Company Logo">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" required placeholder="Enter Password">
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>
            <div class="error" id="error-message">Invalid credentials!</div>
        </form>
    </div>
    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "Omco" && password === "Omco@123") {
                window.location.href = "/dashboard";  // Redirect to dashboard
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "Show";
            }
        }
    </script>
</body>
</html>
